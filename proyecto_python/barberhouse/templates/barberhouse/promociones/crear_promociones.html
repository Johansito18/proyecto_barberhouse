{% extends 'barberhouse/base.html' %}

{% block body  %}
<br/><br/>
<br/><br/>
<br/><br/>

<h1>CREAR PROMOCION</h1>

<form style="text-align:center;" action="{% url 'barberhouse:guardar_promocion' %}" method="post">
    {% csrf_token %}

    <label for="">Nombre</label><br />
    <input type="text" class="form-control" name="nombre_promocion" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <label for="">Fecha inicial</label><br />
    <input type="datetime-local" class="form-control" name="fecha_inicio" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <label for="">Fecha final</label><br />
    <input type="datetime-local" class="form-control" name="fecha_fin" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

{% endblock %}
