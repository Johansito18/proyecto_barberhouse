{% extends 'barberhouse/base.html' %}

{% block body  %}
<br/><br/>
<br/><br/>
<br/><br/>

<h1>EDITAR CITA</h1>

<form style="text-align:center;" action="{% url 'barberhouse:actualizar_cita' %}" method="post">
    {% csrf_token %}

    <input type="hidden" name="id" value="{{ cita.id }}"/>

    <label for="">Fecha de la cita</label><br />
    <input type="datetime-local" class="form-control" name="fecha_cita" value="{{ cita.fecha_cita|date:'Y-m-d H:i:s' }}" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <label for="">Empleado</label><br />
    <select class="form-control" name="empleado"  value="{{ empleado.nombre }}" style="width:70%; margin-left: auto; margin-right:auto;">

        {% if empleado %}
            
            {% for registro in empleado %}
                
                <option value="{{ registro.cedula_usuario }}">{{ registro.nombre }}</option>
                
            {% endfor %}

        {% else %}
            <h1>No hay datos</h1>
        {% endif %}
    
    </select><br/>
    
    <label for="">Servicio</label><br />
    <select class="form-control" name="servicio" value="{{ servicio.nombre_servicio }}" style="width:70%; margin-left: auto; margin-right:auto;">

        {% if servicio %}
            
            {% for registro in servicio %}
                
                <option value="{{ registro.id }}">{{ registro.nombre_servicio }}</option>
                
            {% endfor %}

        {% else %}
            <h1>No hay datos</h1>
        {% endif %}
    
    </select><br/>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

{% endblock %}
