{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'barberhouse/css/index.css' %}" />

    <title>barberhouse</title>
  </head>

  <body>
    <header>
      <header>
        <nav
          class="navbar navbar-expand-md navbar-dark bg-dark barra_navegacion"
        >
          <div class="container-fluid">
            <!-- icono o nombre -->
            <div class="holo">
              <a class="navbar-brand buenas" href="{% url 'barberhouse:inicio' %}">
                <img
                  class="logo"
                  src="{% static 'barberhouse/img/logoBarberHouse.jpg' %}"
                />
              </a>

              <!-- boton del menu -->

              <button
                class="navbar-toggler menu"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#menu"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>

            <!-- elementos del menu colapsable -->

            <div class="collapse navbar-collapse barra" id="menu">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'barberhouse:listarUsuarios' %}" style="color: white">Usuarios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'barberhouse:listarServicios' %}" style="color: white">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'barberhouse:listarCitas' %}" style="color: white">Citas </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'barberhouse:listarPromociones' %}" style="color: white">Promociones</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </header>

    {% block body %}
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
